<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Check Webp Compatibility</title>
<head>
<body>
  <div>
    {% if webp_compatible_browser %}
      <img src="{% static "img/your-image.webp" %}">
    {% else %}
      <img src="{% static "img/your-image.jpg" %}">
    {% endif %}
  </div>
</body>
</html>
